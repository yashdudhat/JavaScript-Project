<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    <title>JavaScript</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2> Challenge 2: Image Generator</h2>
        <div class="flex-btn-box">
            <button class="btn btn-success" onclick="genImage()">Generate Image</button>
			<button class="btn btn-danger" onclick="resetImage()">Reset</button>
        </div>
        <div class="flex-box-container-2" id ="gen-image"></div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper & Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.png" width="150px" height="150px" onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.png" width="150px" height="150px" onclick="rpsGame(this)">
            <img id="scissors" src="static/images/scissors.png" width="150px" height="150px"onclick="rpsGame(this)">

        </div>
    </div>
    <div class="container-4">
        <h2>Challenge 4: Change Button Color</h2>
    
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-warning">Bing!</button>
            <button class="btn btn-success">Yahoo!</button>
            <button class="btn btn-danger">Google!</button>
            <button class="btn btn-primary">Facebook!</button>
               
          </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
